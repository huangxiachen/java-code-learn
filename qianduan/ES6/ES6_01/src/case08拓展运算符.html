<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>case08拓展运算符</title>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
        //... 拓展运算符能将数组转换为逗号分割的参数序列

        //声明一个数组
        const arr = ["东皇","王昭君","妲己"]
        function fun() {
          console.log((arguments));
        }
        fun(...arr);

        //运用场景
        //1.数组合并
        const arr2 = ["凯","蔡文姬"];
        const arr3 = [...arr2,...arr];
        console.log(arr3);

        //2.数组克隆
        const arr4 = [1,2,3];
        const arrCopy = [...arr4];
        console.log(arrCopy);

        //将伪数组转为真正的数组
        const divs = document.getElementsByTagName("div");
        const divArr = [...divs];
        console.log(divArr);

    </script>
</body>
</html>
