<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>case05箭头函数</title>
</head>
<body>
    <script>
        let fun = (a,b) => {
            return a+b;

        }
        //调用函数
        let result = fun(3,5);
        console.log(result);

        //箭头函数的特点
        //1.this是静态的，this始终指向函数声明时所在的作用域下的this的值
        function getName(){
            console.log(this.name);
        }
        let getName2 = () =>{
            console.log(this.name);
        }
        window.name = 'window';
        const school = {
            name:"湖北师范大学"
        }
        //直接调用
        getName();//window
        getName2();//window

        //call方法调用(call方法可以改变this的指向)
        getName.call(school);//湖北师范大学
        getName2.call(school);//window


        //2.不能作为构造函数实例化对象

        //不能使用arguments 变量

        //4.箭头函数的简写

        //1)省略小括号，当形参只有一个时，省略小括号
        let add1 = n => {return n+n};
        console.log(add1(3));
        //2)当代码体语句只有一句时，省略花括号
        let add2 = (n) =>  n+n;
        console.log(add2(3));
        


        
    </script>
</body>
</html>
